<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강뷔바위보 게임</title>
    <style>
        body {
            background-color: #f3e6ff;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #6a0dad;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            color: #800080;
            margin-bottom: 30px;
            font-weight: bold;
        }

        button {
            background-color: #f7c1e2;
            border: none;
            color: #6a0dad;
            padding: 20px 40px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e3a7d1;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        #com-choice {
            font-size: 24px;
            color: #6a0dad;
            margin-top: 20px;
        }

        #result {
            font-size: 28px;
            color: #d85a97;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>아래 버튼을 클릭하여 가위, 바위, 보 중 하나를 선택하세요</p>

    <button onclick="playGame(1)">가위</button>
    <button onclick="playGame(2)">바위</button>
    <button onclick="playGame(3)">보</button>

    <!-- 결과 출력하는 란 -->
    <p id="com-choice"></p>
    <p id="result"></p>

    <script>
        function playGame(player) {
            // 컴퓨터가 생성하는 가위바위보
            var com = Math.floor(Math.random() * 3) + 1;
            var result;

            // 결과 계산
            if (player === 1) {
                if (com === 1) {
                    result = "비겼습니다.";
                } else if (com === 2) {
                    result = "졌습니다.";
                } else {
                    result = "이겼습니다.";
                }
            } else if (player === 2) {
                if (com === 1) {
                    result = "이겼습니다.";
                } else if (com === 2) {
                    result = "비겼습니다.";
                } else {
                    result = "졌습니다.";
                }
            } else {
                if (com === 1) {
                    result = "졌습니다.";
                } else if (com === 2) {
                    result = "이겼습니다.";
                } else {
                    result = "비겼습니다.";
                }
            }

            // 결과 출력
            console.log(`컴퓨터의 선택: ${com}, 결과: ${result}`);  // 디버깅을 위한 출력

            document.getElementById("com-choice").textContent =
                `컴퓨터의 선택: ${(com === 1) ? "가위" : (com === 2) ? "바위" : "보"}`;
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
