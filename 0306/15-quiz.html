<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
     <input type="text" name="txt1" id="txt1">
     <button id="btn1"> 등급확인 </button>
     <div id="div1"> </div>
       
     <script>
        document.getElementById("btn1").addEventListener("click", function() {
            var val1 = parseInt(document.getElementById("txt1").value);
            var jin = document.createElement("p").value;
            jin.innerText = (val1>=90) ? "A" :(val1 >=80) ? "B" : (val1>=70) ? "C" : (val1>=60) ?"D":"F"; 
            
            document.getElementById("div1").innerHTML=""
            document.getElementById("div1").append(jin)
        
        });
    </script>
    </div>
</body>
</html>
