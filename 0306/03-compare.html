<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자. true false로 나옴  
         var a1= 3; 
         var b1 = 4; 
         console.log(a1<b1); // true 

         // <,  >=, < <=, ==, != ==> 프로그래밍 언어 공통.
         // === !== 일치, 불일치 연산.=>자바에서만 볼 수 있는 연산


         console.log('1'==1); //true. 타입은 같지않아도 답은 동일하니까 . 
        console.log('1'===1); //false. 값 뿐만 아니라 타입까지 고려한것이라서 false
        
 </script>
</body>
</html>
