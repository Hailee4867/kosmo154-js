<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   #coordinateDisplay {
border: 1px solid #ccc;
padding: 10px;
width: 250px;
position: fixed;
top: 10px;
right: 10px;}

</style>

<body>
<div id=coordinateDisplay> 마우스 위치 :( , )</div>

<script>
 const div= document.getElementById('coordinateDisplay');
 document.addEventListener('mousemove', function(event){
    const x= event.clientX 
    const y= event.clientY
   div.textContent="마우스 위치: ("+x +", "+y+ ")";

 });

</script>
</body>
</html>
