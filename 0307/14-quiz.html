<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 퀴즈</title>
</head>
<body>
    <h1>사칙연산 퀴즈</h1>
    <p id="question"></p> <!-- 문제 출력 -->
    
    <input type="number" id="userAnswer" placeholder="답을 입력하세요">
    <button onclick="checkAnswer()">제출</button>
    
    <p id="result"></p> <!-- 결과 출력 -->
    
    <script>
        // 무작위로 두 숫자와 연산자 선택
        var num1 = Math.floor(Math.random() * 20) + 1;
        var num2 = Math.floor(Math.random() * 20) + 1;
        var operators = ['+', '-', '*', '/'];
        var operator = operators[Math.floor(Math.random() * operators.length)];

        // 문제를 화면에 표시
        document.getElementById('question').textContent = num1 + " " + operator + " " + num2;

        // 정답 계산 함수
        function calculateAnswer() {
            if (operator === '+') return num1 + num2;
            if (operator === '-') return num1 - num2;
            if (operator === '*') return num1 * num2;
            if (operator === '/') return num1 / num2;
        }

        // 사용자가 입력한 답 확인
        function checkAnswer() {
            var userAnswer = parseFloat(document.getElementById('userAnswer').value);
            var correctAnswer = calculateAnswer();

            // 결과 출력
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = "정답입니다!";
            } else {
                document.getElementById('result').textContent = "오답입니다.";
            }

            // 새 문제 생성
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            operator = operators[Math.floor(Math.random() * operators.length)];
            document.getElementById('question').textContent = num1 + " " + operator + " " + num2;
        }
    </script>
</body>
</html>
