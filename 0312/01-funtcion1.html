<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // 1.함수의 기본 형태 
        //-function funcname(param1, param2..){
        // .....}
        // logic
        //  ... 
        // return return-value; 
        // } 
           // 함수는 선언과 사용하기 위해 있는것.
           
           // 밑에거는 함수의 선언(기본형태) 
        function func1(){ 
            console.log("이것은 기본 function 형태입니다."); 
        
        } 
        // 함수의 호출 
        func1(); 
        func1(); 
        func1(); 
        func1(); 
        func1(); 
        func1(); 

         // 선언 2 -> 익명함수 표현식(함수에 이름이 없음. 
        // 나중에 함수의 이름을 지정) 
        var func2 = function(){ 
            console.log("이것은 기본 function2 형태입니다");
        }

        // 호출 
        func2();
        

        //함수이름을 어떻게 지으면 좋을까..?
        // 힘수 이름 짓는법 
        //* - 첫글자가 대문자가 될수 없음
        //  - 숫자가 와서도 안됨. 
        //  -예약어로는 사용이 불가 
        //  -'_'(언더바) 외에는 사용하지않음(최근에는 이것도 잘안씀)

    </script>
</body>
</html>
