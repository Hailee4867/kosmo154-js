<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="p1">글씨</p>

    <script>
    document.getElementById("p1").addEventListener("mouseover", function(){ 
      
       
      this.style.color = "red";
    
    }); 

    document.getElementById("p1").addEventListener("mouseout", function(){ 
     
    this.style.color= "pink";

    });


    </script>
