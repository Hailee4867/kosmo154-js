<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function class1(){
        this.val1=123;
      }

      //생성자 함수 자체의 프로토 타입. 
      console.dir(class1.__proto__);// class자체의 프로토타입. 
      
      // 후에 생성하게 될 객체의 프로토 타입. 
      console.dir(class1.prototype); 

      class1.__proto__.func2= function(){
        console.log("함수에 직접 적용한 기능"); 
      }
 class1.prototype.func1= function(){
    console.log("객체 기능 정의1"); 
 }

      const obj1= new class1(); 
      console.dir(obj1); //class 1

      console.log(obj1.__proto__===class1.prototype); //true 
     obj1.func1(); 
     obj1.func2(); 
 
        //obj1.func2();// error 남. 


        //밑에 실행이 될까?O 객체기능 정의뜸. 
    const obj2= new class1();
    obj2.func1(); 


    

   </script>
</body>
</html>
